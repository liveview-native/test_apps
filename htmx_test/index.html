<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Counter</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        #counter {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin: 2rem 0;
            font-variant-numeric: tabular-nums;
        }
        .label {
            color: #666;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTMX Auto Counter</h1>
        <div class="label">Current Count:</div>
        <div id="counter" 
             hx-get="/counter" 
             hx-trigger="load, every 1s"
             hx-swap="innerHTML">
            0
        </div>
        <div class="label">Updates every second</div>
    </div>
</body>
</html>
